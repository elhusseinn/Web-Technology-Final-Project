<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://kit.fontawesome.com/2c1caecb37.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>
        {% block title %} {% endblock title %}
    </title>
    {% block headscript %} {% endblock headscript %}
</head>
<body>
    <header>
        <nav>
            <div class="nav-items">
                <a href="#" id="active">Home</a>
                <a href="#">Browse Books</a>
                <a href="#">Contact Us</a>
                <a href="#">About us</a>
            </div>
            <div class="user-items">
                <a href="#">Sign in</a>
                <a href="#">Register</a>
            </div>
        </nav>
    </header>

    <div
            class="background-img"
            style="background-image: url('{% static 'img/background.jpg' %}')"
    >

    </div>

    {% block content %} {% endblock content %}

    <footer>
        <p> &copy; Web Technology 2021 Team from S18 </p>
    </footer>
    {% block jsScripts %} {% endblock jsScripts %}
</body>
</html>
